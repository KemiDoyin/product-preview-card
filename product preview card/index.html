<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="preview_card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container">
            <div class="product_image box">
                <img class="mobile_image" src="images/image-product-mobile.jpg" alt="Chanel_Perfume"><img class="desktop_image" src="images/image-product-desktop.jpg" alt="Chanel_Perfume">
            </div>
            <div class="product_content box">
                <h1>perfume</h1>
                <h2>Gabrielle Essence Eau De Parfum</h2>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Poige, Perfumer- <br>Creator for the House of <span>chanel</span>.</p>
                <div class="product_price">
                    <div class="product_price_promo">
                        $149.99
                    </div>
                    <div class="product_actual_price">
                        $169.99
                    </div>
                </div>
                <div class="product_button">
                    <button type="submit"><img src="images/icon-cart.svg" alt="icon-cart"> Add to Cart</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
